<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grateful Organic</title>
    <link rel="icon" type="image/x-icon" href="images/headLogo.jpg" />

    <!-- Tailwind css and Daisyui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fontawsome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <style>
      .font-manrope {
        font-family: "Manrope", system-ui;
      }
    </style>

  </head>

  <body>

    <header>
        <nav class="w-11/12 mx-auto max-w-[1440px]">
            <div class="navbar mt-4 bg-sky-100 bg-opacity-50 rounded-b-lg">
                <div class="flex-1">
                  <a class="btn btn-ghost font-bold text-xl">Pro Learner âž•</a>
                </div>
                <div class="flex gap-6 items-center">
                    <div class="tooltip" data-tip="Home">
                        <i class="fa-solid fa-house bg-gray-100 p-2 rounded-full"></i>
                    </div>
                    <div class="tooltip" data-tip="Edit">
                        <i class="fa-solid fa-pen bg-gray-100 p-2 rounded-full"></i>
                    </div>
                    <div class="tooltip" data-tip="Add User">
                        <i class="fa-solid fa-user-plus bg-gray-100 p-2 rounded-full"></i>
                    </div>
                    <div class="tooltip" data-tip="Flag">
                        <i class="fa-regular fa-flag bg-gray-100 p-2 rounded-full"></i>
                    </div>
                    <button class="px-5 text-white font-semibold bg-[#797DFC] py-1 rounded-s-3xl rounded-e-3xl">
                        Sign In
                    </button>
                </div>
                
              </div>
        
              <!-- Banner Section -->
               <div class="bg-[url('./images/bgbanner.png')] bg-bottom bg-black bg-opacity-90 mt-6 rounded-lg md:py-28 py-16 text-white flex flex-col md:flex-row justify-between gap-5 items-center md:px-10  px-5">
               <div class="space-y-7   flex flex-col">
                <h3 class="text-2xl md:text-3xl font-extrabold lg:text-5xl">Welcome to the  <span class="text-[#797DFC] font-bold text">Pro Learner <br></span> Plus</h3>

                <p class="text-gray-300">Unlock the power of knowledge, one step at a time</p>

                <div class="flex items-center ">
                    <input type="text" class="py-3 rounded-l-3xl px-2" placeholder="Search category here">
                    <button class="bg-[#797DFC] py-3 btn rounded-l-none text-white rounded-r-full">Search</button>
                </div>
               </div>

               <div class="flex-1">
                <div class="card card-side max-w-[350px] py-10 me-auto text-black bg-base-100 shadow-xl">
    
                    <div class="card-body ">
                        <div class="flex justify-between">
                            <h3 class="font-bold tracking-wider">Registered Users</h3>
                            <h3 class="font-semibold">01</h3>
                        </div>
                        <div class="flex justify-between">
                            <h3 class="font-bold tracking-wider">Forum</h3>
                            <h3 class="font-semibold">05</h3>
                        </div>
                        <div class="flex justify-between">
                            <h3 class="font-bold tracking-wider">Topics</h3>
                            <h3 class="font-semibold">06</h3>
                        </div>
                        <div class="flex justify-between">
                            <h3 class="font-bold tracking-wider">Replies</h3>
                            <h3 class="font-semibold">01</h3>
                        </div>
                      </div>
                    </div>
                  </div>
               </div>   

               </div>



        </nav>
    </header>


    <!-- Script -->
     <script src="js/app.js"></script>
  </body>
</html>
